<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
.hex {
	cursor: pointer;
	fill-opacity: 0.05;
	stroke: #fff;
	stroke-width: 1;
	fill: #012265;
	transition: transform, fill-opacity, stroke-width;
	transition-duration: 0.5s;
}
.grid {
	stroke-width: 0.1;
	stroke: #fff;
	opacity: 0.75;
}
.grid-head {
	opacity: 0.5;
	stroke-width: 2.5;
	stroke: #fff;
}
</style>
	<defs>
		<radialGradient id="grad" cx="50%" cy="58%" r="75%"><!-- fx="50%" fy="50%">-->
			<stop offset="5%" style="stop-color:#b4dcf4; stop-opacity:1" />
			<stop offset="40%" style="stop-color:#4dace6; stop-opacity:1" />
			<stop offset="90%" style="stop-color:#012265; stop-opacity:1" />
		</radialGradient>
	</defs>
	<rect x="0" y="0" width="1000" height="1000" fill="url(#grad)" stroke-width="0" stroke="#000" />
	
	<text x="160" y="130" opacity="0.5" font-family="Arial, Helvetica, sans-serif" font-size="128px" fill="#fff">Making City</text>
	<path class="grid-head" d="M0 39 H168" />
	<path class="grid-head" d="M566 130 H1000" />
	<text x="600" y="180" opacity="0.4" font-family="Arial, Helvetica, sans-serif" font-size="36px" fill="#fff">Positive Energy Districts</text>
	
	
	<image x="400" y="200" width="150" height="75" xlink:href="schoolbuilding.svg" />
	<image x="500" y="170" width="55" height="50" xlink:href="solarpanel.svg" />
	<image x="540" y="170" width="55" height="50" xlink:href="solarpanel.svg" />
	<image x="740" y="200" width="100" height="150" xlink:href="powerline.svg" />
	
	<g id="grid">
	<path class="grid" d="M0 100 H1000" />
	<path class="grid" d="M0 200 H1000" />
	<path class="grid" d="M0 300 H1000" />
	<path class="grid" d="M0 400 H1000" />
	<path class="grid" d="M0 500 H1000" />
	<path class="grid" d="M0 600 H1000" />
	<path class="grid" d="M0 700 H1000" />
	<path class="grid" d="M0 800 H1000" />
	<path class="grid" d="M0 900 H1000" />
	<!--
	<circle cx="500" cy="500" r="100" stroke-width="0.1" stroke="#fff" fill="none" />
	<circle cx="500" cy="500" r="200" stroke-width="0.1" stroke="#fff" fill="none" />
	<circle cx="500" cy="500" r="300" stroke-width="0.1" stroke="#fff" fill="none" />
	<circle cx="500" cy="500" r="400" stroke-width="0.1" stroke="#fff" fill="none" />
	<circle cx="500" cy="500" r="500" stroke-width="0.1" stroke="#fff" fill="none" />
	-->
	<path class="grid" d="M100 0 V1000" />
	<path class="grid" d="M200 0 V1000" />
	<path class="grid" d="M300 0 V1000" />
	<path class="grid" d="M400 0 V1000" />
	<path class="grid" d="M500 0 V1000" />
	<path class="grid" d="M600 0 V1000" />
	<path class="grid" d="M700 0 V1000" />
	<path class="grid" d="M800 0 V1000" />
	<path class="grid" d="M900 0 V1000" />
	</g>
	<!-- A rx ry x-axis-rotation large-arc-flag sweep-flag x y -->
	<g>
	<path d="M 500,360 A 148,110 0 0,1 500,780 A 148,110 0 0,1 500,360" style="opacity:0.75;stroke:#fff;stroke-width:1;stroke-dasharray:none;fill:none;" />
	<path d="M 500,400 A 110,80 0 0,1 500,740 A 110,80 0 0,1 500,400" style="opacity:0.75;stroke:#fff;stroke-width:1;stroke-dasharray:none;fill:none;" />
	
	<path d="M 500,372 A 135,100 0 0,1 500,770 A 135,100 0 0,1 500,372"
		style="opacity:0.4;stroke:#cf0;stroke-width:10px;stroke-dasharray:30px 10px;fill:none;">
		<animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" repeatCount="indefinite" />
	</path>
	
	<path d="M 500,750 A 123,90 0 0,0 500,390 A 123,90 0 0,0 500,750"
		style="opacity:0.4;stroke:#f80;stroke-width:10px;stroke-dasharray:30px 10px;fill:none;">
		<animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" repeatCount="indefinite" />
	</path>
	</g>
	
	<!-- Hexagon Labels -->
	<text x="374" y="340" opacity="0.75" font-family="Arial, Helvetica, sans-serif" font-size="64px" fill="#fff" stroke="#555" stroke-width="1">District A</text>
	
	<!-- Hexagons -->
	<polygon class="hex" id="hex-a" points="150,0 75,130 -75,130 -150,0 -75,-130 75,-130" transform="translate(500,300)" />
	<polygon class="hex" id="hex-b" points="150,0 75,130 -75,130 -150,0 -75,-130 75,-130" transform="translate(800,510)" />
	<polygon class="hex" id="hex-c" points="150,0 75,130 -75,130 -150,0 -75,-130 75,-130" transform="translate(700,820)" />
	<polygon class="hex" id="hex-d" points="150,0 75,130 -75,130 -150,0 -75,-130 75,-130" transform="translate(300,820)" />
	<polygon class="hex" id="hex-e" points="150,0 75,130 -75,130 -150,0 -75,-130 75,-130" transform="translate(200,510)" />
</svg>
