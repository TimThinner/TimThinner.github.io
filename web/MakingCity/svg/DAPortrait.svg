<style>
.target {
	cursor: pointer;
	fill: #009688;
	stroke-width: 1;
	stroke: #fff;
	fill-opacity: 0.05;
	transition: transform, fill-opacity, stroke-width;
	transition-duration: 0.5s;
}
</style>
