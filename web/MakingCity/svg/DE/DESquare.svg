<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="900" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
.target {
	cursor: pointer;
	fill: #42a5f5;
	stroke-width: 1;
	stroke: #888;
	fill-opacity: 0.05;
}
.section-title {
	opacity: 0.75;
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 26px;
	fill: #000;
	stroke-width: 1;
}
.grid-head {
	opacity: 0.75;
	stroke-width: 2;
	stroke: #444;
}
.back-button {
	cursor: pointer;
	opacity: 0.75;
}
</style>
<!--
#e3f2fd blue lighten-5
#bbdefb blue lighten-4
#90caf9 blue lighten-3
#64b5f6 blue lighten-2
#42a5f5 blue lighten-1
-->
<defs>
	<radialGradient id="grad" cx="50%" cy="50%" r="75%"><!-- fx="50%" fy="50%">-->
		<stop offset="10%" style="stop-color:#e3f2fd; stop-opacity:1" />
		<stop offset="50%" style="stop-color:#bbdefb; stop-opacity:1" />
		<stop offset="90%" style="stop-color:#90caf9; stop-opacity:1" />
	</radialGradient>
</defs>
<rect x="0" y="0" width="1000" height="900" fill="url(#grad)" stroke-width="0" stroke="#000" />

<text x="220" y="90" opacity="0.75" font-family="Arial, Helvetica, sans-serif" font-size="100px" fill="#444">Making City</text>
<path class="grid-head" d="M0 19 H228" />
<path class="grid-head" d="M538 92 H1000" />
<text x="540" y="140" opacity="0.75" font-family="Arial, Helvetica, sans-serif" font-size="30px" fill="#444">YIT 1 - Kaukonraitti</text>

