	<animate id="first-building-path-animate" attributeName="stroke-dashoffset" from="0" to="0" dur="1s" repeatCount="1" />
</path>
<path id="first-painting-path" d="M5,0 L5,39 L16.5 44 L28,39 L28,5 L5,5 Z 
