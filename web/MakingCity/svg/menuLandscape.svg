<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1800" height="900" viewBox="-900 -500 1800 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
.line {
	fill: none;
	stroke-width: 2;
	stroke: #ccc;
}
.circle-district {
	cursor: pointer;
}
.grid-head {
	opacity: 0.5;
	stroke-width: 2.5;
	stroke: #444;
}
</style>
<defs>
	<radialGradient id="grad" cx="50%" cy="50%" r="100%">
		<stop offset="10%" style="stop-color:#fff; stop-opacity:1" />
		<stop offset="50%" style="stop-color:#eee; stop-opacity:1" />
		<stop offset="90%" style="stop-color:#ddd; stop-opacity:1" />
	</radialGradient>
</defs>
<rect x="-900" y="-500" width="1800" height="900" fill="url(#grad)" stroke-width="0" stroke="#000" />

<text x="-370" y="-370" opacity="0.5" font-family="Arial, Helvetica, sans-serif" font-size="128px" fill="#444">Making City</text>
<path class="grid-head" d="M-900 -461 H-361" />
<path class="grid-head" d="M36 -368 H900" />
<text x="65" y="-320" opacity="0.4" font-family="Arial, Helvetica, sans-serif" font-size="36px" fill="#444">Positive Energy Districts</text>

<path class="line" d="M0,0 L247,-247" />
<path class="line" d="M0,0 L247,247" />
<path class="line" d="M0,0 L-247,-247" />
<path class="line" d="M0,0 L-247,247" />

<circle cx="0" cy="0" r="350" stroke-width="1" stroke="#ccc" fill="none" />

<circle cx="0" cy="0" r="190" stroke-width="10" stroke="#fff" fill="none" />
<circle cx="0" cy="0" r="180" stroke-width="10" stroke="#eee" fill="none" />
<circle cx="0" cy="0" r="170" stroke-width="10" stroke="#ddd" fill="none" />

<circle class="circle-district" id="district" cx="0" cy="0" r="165" stroke-width="5" stroke="#ccc" fill="#fff" transform="scale(1.0)">
<animate attributeName="r" begin="0s" dur="3s" repeatCount="indefinite" values="165;175;165" />
</circle>

<circle cx="247" cy="-247" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="247" cy="247" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="-247" cy="-247" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="-247" cy="247" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
