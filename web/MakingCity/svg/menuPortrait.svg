	stroke: #444;
}
</style>
<defs>
	<radialGradient id="grad" cx="50%" cy="50%" r="100%">
		<stop offset="10%" style="stop-color:#fff; stop-opacity:1" />
		<stop offset="50%" style="stop-color:#eee; stop-opacity:1" />
		<stop offset="90%" style="stop-color:#ddd; stop-opacity:1" />
	</radialGradient>
</defs>
<rect x="-300" y="-500" width="600" height="900" fill="url(#grad)" stroke-width="0" stroke="#000" />

<text x="-210" y="-380" opacity="0.5" font-family="Arial, Helvetica, sans-serif" font-size="82px" fill="#444">Making City</text>
<path class="grid-head" d="M-300 -438 H-206" />
<path class="grid-head" d="M50 -378 H300" />
<text x="50" y="-346" opacity="0.4" font-family="Arial, Helvetica, sans-serif" font-size="22px" fill="#444">Positive Energy Districts</text>

<path class="line" d="M0,0 L200,-200" />
<path class="line" d="M0,0 L200,200" />
<path class="line" d="M0,0 L-200,-200" />
<path class="line" d="M0,0 L-200,200" />

<circle cx="0" cy="0" r="280" stroke-width="1" stroke="#ccc" fill="none" />

<circle cx="0" cy="0" r="160" stroke-width="10" stroke="#fff" fill="none" />
<circle cx="0" cy="0" r="150" stroke-width="10" stroke="#eee" fill="none" />
<circle cx="0" cy="0" r="140" stroke-width="10" stroke="#ddd" fill="none" />

<circle class="circle-district" id="district" cx="0" cy="0" r="130" stroke-width="10" stroke="#ccc" fill="#fff" transform="scale(1.0)" />

<circle cx="200" cy="-200" r="60" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="200" cy="200" r="60" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="-200" cy="-200" r="60" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="-200" cy="200" r="60" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
