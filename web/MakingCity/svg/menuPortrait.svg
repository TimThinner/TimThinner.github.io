<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="900" viewBox="-300 -500 600 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
