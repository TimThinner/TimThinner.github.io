<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="900" viewBox="-500 -500 1000 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
.line {
	fill: none;
	stroke-width: 1;
	stroke: #ccc;
}
.circle-district {
	cursor: pointer;
}
.grid-head {
	opacity: 0.5;
	stroke-width: 2.5;
	stroke: #444;
}
</style>
<defs>
	<radialGradient id="grad" cx="50%" cy="50%" r="100%">
		<stop offset="10%" style="stop-color:#fff; stop-opacity:1" />
		<stop offset="50%" style="stop-color:#eee; stop-opacity:1" />
		<stop offset="90%" style="stop-color:#ddd; stop-opacity:1" />
	</radialGradient>
</defs>
<rect x="-500" y="-500" width="1000" height="900" fill="url(#grad)" stroke-width="0" stroke="#000" />

<text x="-340" y="-370" opacity="0.5" font-family="Arial, Helvetica, sans-serif" font-size="128px" fill="#444">Making City</text>
<path class="grid-head" d="M-500 -461 H-332" />
<path class="grid-head" d="M66 -370 H500" />
<text x="90" y="-320" opacity="0.4" font-family="Arial, Helvetica, sans-serif" font-size="36px" fill="#444">Positive Energy Districts</text>

<path class="line" d="M0,0 L240,-240" />
<path class="line" d="M0,0 L240,240" />
<path class="line" d="M0,0 L-240,-240" />
<path class="line" d="M0,0 L-240,240" />

<circle cx="0" cy="0" r="340" stroke-width="1" stroke="#ccc" fill="none" />

<circle cx="0" cy="0" r="190" stroke-width="10" stroke="#fff" fill="none" />
<circle cx="0" cy="0" r="180" stroke-width="10" stroke="#eee" fill="none" />
<circle cx="0" cy="0" r="170" stroke-width="10" stroke="#ddd" fill="none" />


<!-- 
Animated line drawing in SVG:
http://bkaprt.com/psvg/07-17/
http://bkaprt.com/psvg/07-18/
NOTE: Values stroke-dasharray set to 0px 0px and animate from to 0.
These are filled with correct values in MenuView.js: addSVGEventHandlers -method.
-->
<path id="first-building-path" d="M0,0 L0,43 L16.5,49 L33,43 L33,0 L0,0 
		M39,0 L39,16 L52,16 L53,24 L39,24 L39,32 L55,32 L56,40 L39,40 L39,48 L58,48 L59,56 L39,56 L39,73 L80,95 L80,0 L39,0 Z"
	style="stroke:#51b0ce;stroke-width:2px;stroke-dasharray:0px 0px;fill:none;transform: scaleY(-2) scaleX(2) translate(-70px,-35px);">
	<animate id="first-building-path-animate" attributeName="stroke-dashoffset" from="0" to="0" dur="2s" repeatCount="1" />
</path>
<!-- Windows -->
<rect x="19" y="7" width="8" height="8" style="stroke:#51b0ce;stroke-width:2px;fill:#fff;transform: scaleY(-2) scaleX(2) translate(-70px,-35px);">
 	<animate attributeName="opacity" from="0" to="1" dur="2s" />
</rect>
<rect x="5" y="18" width="8" height="8" style="stroke:#51b0ce;stroke-width:2px;fill:#fff;transform: scaleY(-2) scaleX(2) translate(-70px,-35px);">
 	<animate attributeName="opacity" from="0" to="1" dur="2s" />
</rect>
<rect x="19" y="31" width="8" height="8" style="stroke:#51b0ce;stroke-width:2px;fill:#fff;transform: scaleY(-2) scaleX(2) translate(-70px,-35px);">
 	<animate attributeName="opacity" from="0" to="1" dur="2s" />
</rect>

<!--
first  = #51b0ce
second = #73d3ae
third  = #1fac78
-->



<circle class="circle-district" id="district" cx="0" cy="0" r="165" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.5" transform="scale(1.0)">
<animate attributeName="r" begin="0s" dur="3s" repeatCount="indefinite" values="165;175;165" />
</circle>

<circle cx="240" cy="-240" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="240" cy="240" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="-240" cy="-240" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
<circle cx="-240" cy="240" r="70" stroke-width="5" stroke="#ccc" fill="#fff" opacity="0.75" />
