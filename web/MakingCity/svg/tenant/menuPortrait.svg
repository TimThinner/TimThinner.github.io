<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="900" viewBox="-300 -450 600 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
	<defs>
		<radialGradient id="grad" cx="50%" cy="50%" r="100%">
			<stop offset="10%" style="stop-color:#fff; stop-opacity:1" />
			<stop offset="50%" style="stop-color:#ccc; stop-opacity:1" />
			<stop offset="90%" style="stop-color:#999; stop-opacity:1" />
		</radialGradient>
	</defs>
	<rect x="-300" y="-450" width="600" height="900" fill="url(#grad)" stroke-width="0" stroke="#000" />
	<circle cx="0" cy="0" r="140" stroke-width="10" stroke="#888" fill="none">
		<animateTransform attributeName="transform"
			type="scale"
			from="0 0"
			to="1 1"
			begin="0s"
			dur="0.5s"
			repeatCount="1"
		/>
	</circle>
</svg>
