<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="900" viewBox="-500 -500 1000 900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
.grid-head {
	opacity: 0.75;
	stroke-width: 2;
	stroke: #444;
}
.back-button {
	cursor: pointer;
	opacity: 0.75;
}
.active-button {
	cursor: pointer;
}
.tiny-text {
	opacity: 1;
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 18px;
	fill: #000;
}
.small-text {
	opacity: 1;
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 24px;
	fill: #000;
}
.medium-text {
	opacity: 1;
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 32px;
	fill: #000;
}
.subtitle-text {
	opacity: 0.75;
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 36px;
	fill: #666;
}
</style>
<defs>
	<radialGradient id="grad" cx="50%" cy="50%" r="100%">
		<stop offset="10%" style="stop-color:#fff; stop-opacity:1" />
		<stop offset="50%" style="stop-color:#ddd; stop-opacity:1" />
		<stop offset="90%" style="stop-color:#bbb; stop-opacity:1" />
	</radialGradient>
</defs>
<rect x="-500" y="-500" width="1000" height="900" fill="url(#grad)" stroke-width="0" stroke="#000" />


<text x="-340" y="-390" opacity="0.75" font-family="Arial, Helvetica, sans-serif" font-size="128px" fill="#444">Making City</text>
<path class="grid-head" d="M-500 -481 H-332" />
<path class="grid-head" d="M66 -388 H500" />

<svg x="120" y="-370" width="330px" height="40px">
	<!--<rect x="1" y="1" width="318" height="38" stroke="#fff" stroke-width="1" opacity="0.2" fill="#009688" />-->
	<text class="subtitle-text" id="user-page-subtitle" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"></text>
</svg>
<!--
<text x="140" y="-340" opacity="0.75" font-family="Arial, Helvetica, sans-serif" font-size="36px" fill="#444">Your Home Page</text>
-->
<image id="back" class="back-button" x="-460" y="-465" width="105" height="70" xlink:href="backbutton.svg" />
<image id="logout" x="360" y="-465" width="105" height="70" xlink:href="logout.svg" style="cursor:pointer;opacity:0.75;" />

