<style>
.target {
	cursor: pointer;
	fill: #42a5f5;
	stroke-width: 1;
	stroke: #888;
	fill-opacity: 0.05;
}
.section-title {
	opacity: 0.75;
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 28px;
	fill: #000;
	stroke-width: 1;
}
.grid-head {
	opacity: 0.75;
