<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1000" viewBox="-500 -500 1000 1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
.txt {
	font-family: "Arial, Helvetica, sans-serif";
	font-size: 18px;
	fill: #fff;
}
</style>

<!--
See Moss's Egg:
https://en.wikipedia.org/wiki/Moss%27s_Egg
-->

<!-- Horizontal lines -->
<path d="M-500,-500 L500,-500 
	M-500,-400 L500,-400 
	M-500,-300 L500,-300 
	M-500,-200 L500,-200 
	M-500,-100 L500,-100 
	M-500,0 L500,0 
	M-500,100 L500,100 
	M-500,200 L500,200 
	M-500,300 L500,300 
	M-500,400 L500,400 
	M-500,500 L500,500"
	style="stroke:#00f;stroke-width:1;opacity:0.25;" />
<!-- Vertical lines -->
<path d="M-500,-500 L-500,500 
	M-400,-500 L-400,500 
	M-300,-500 L-300,500 
	M-200,-500 L-200,500 
	M-100,-500 L-100,500 
	M0,-500 L0,500 
	M100,-500 L100,500 
	M200,-500 L200,500 
	M300,-500 L300,500 
	M400,-500 L400,500 
	M500,-500 L500,500"
	style="stroke:#00f;stroke-width:1;opacity:0.25;" />


<!--
		C x1 y1, x2 y2, x y 
		(or) 
		c dx1 dy1, dx2 dy2, dx dy
	
	The last set of coordinates here (x,y) specify where the line should end. 
	The other two are control points.
		(x1,y1) is the control point for the start of the curve, and 
		(x2,y2) is the control point for the end. 
	The control points essentially describe the slope of the line starting at each point. 
	The BÃ©zier function then creates a smooth curve that transfers from the slope established 
	at the beginning of the line, to the slope at the other end.
-->

<path d="M 0 400 L 0 -400" style="stroke:#bbf;stroke-width:4;fill:none;"/>

<path d="M -300 100 L 300 100" style="stroke:#8c8;stroke-width:4;fill:none;"/>
<path d="M -300 100 L 300 -700" style="stroke:#8c8;stroke-width:4;fill:none;"/>
<path d="M 300 100 L -300 -700" style="stroke:#8c8;stroke-width:4;fill:none;"/>

<circle cx="0" cy="100" r="300" style="stroke-width:5;stroke:#ccc;fill:none" />

<circle cx="0" cy="-300" r="100" style="stroke-width:5;stroke:#ccc;fill:none" />


<circle cx="-300" cy="100" r="600" style="stroke-width:5;stroke:#777;fill:none" />
<circle cx="300" cy="100" r="600" style="stroke-width:5;stroke:#777;fill:none" />


<circle cx="0" cy="0" r="10" style="stroke-width:1;stroke:#000;fill:#00f" />

<path d="M 0 400 C -300 400, -370 250, -350 0 
		C -334 -200, -150 -400, 0 -400"
		style="stroke:#000;stroke-width:8;fill:none;"/>

