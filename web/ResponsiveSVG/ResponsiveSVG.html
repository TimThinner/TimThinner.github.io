<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--Import Google Material Icons Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import Materialize Styles-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!--Import Google Open Sans Font-->
		<!--<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">-->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<!--Import My Styles-->
		<link rel="stylesheet" href="styles.css">
		<title>Responsive SVG</title>
	</head>
	<body>
		<section class="container">
			<div class="row">
				<div class="col s12">
					<h4 style="text-align:center;">Responsive SVG</h4>
				</div>
			</div>
		</section>
		<section class="container">
			<div class="row">
				<div class="col s12">
					<div class="svg-container">
						<object type="image/svg+xml" data="example.svg" 
							id="svg-object"
							width="100%" height="100%" class="svg-content">
						</object>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<a id="toggle-direction" class="waves-effect waves-light btn">Toggle direction</a>
				</div>
			</div>
		</section>
		
		
		
		
		<section class="container">
			<div class="row">
				<div class="col s12">
					<a href="../index.html#ResponsiveSVG" class="waves-effect waves-light btn-large"><i class="material-icons left">arrow_back</i>BACK</a>
				</div>
			</div>
		</section>
		<section class="container">
			<div class="row">
				<div class="col s12 footer">
					<!--<p>No Copyright... just sharing good stuff from the World Wide Web!</p>-->
					<p>&nbsp;</p>
				</div>
			</div>
		</section>
		<script
			src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- We don't include JavaScript in "example.svg", but instead here in main HTML: -->
		<script src="codes.js"></script>
	</body>
</html>
