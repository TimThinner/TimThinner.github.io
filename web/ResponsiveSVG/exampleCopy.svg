<svg width="1800" height="900" viewBox="0 0 1800 900" xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
<style>
path.forward {
	fill: none;
	stroke: #16b65f;
	stroke-width: 10px;
	stroke-dasharray: 30px 10px;
	/*stroke-dashoffset: 0;*/
}
path.reverse {
	fill: none;
	stroke: #ff0000;
	stroke-width: 10px;
	stroke-dasharray: 30px 10px;
	/*stroke-dashoffset: 0;*/
}
</style>
<rect fill="#fff" stroke="#ccc" stroke-width="10" x="5" y="5" width="1790" height="890"/>
<g opacity="0.5">
	<rect x="100" y="200" width="200" height="400" fill="#fff" stroke-width="4" stroke="#000" />
	<path id="p1" class="forward" d="M 300,400 L 1000,400 L 1000,500 L 500,500 L 500,620 
	M 1000,300 
	L 1000,500 
	M 700,500 
	L 700,740 
	M 900,500 
	L 900,620 
	M 1000,500 
	L 1100,500 
	L 1100,740 
	M 1100,500 
	L 1300,500 
	L 1300,620 
	M 1300,500 
	L 1500,500 
	L 1500,740">
		<animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" repeatCount="indefinite" />
	</path>
	
	<path id="p2" class="reverse" d="M 1510,740 L 1510,500">
		<animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" repeatCount="indefinite" />
	</path>
	
	<rect x="800" y="100" width="400" height="200" fill="#fff" stroke-width="4" stroke="#000" />
	<rect x="1350" y="740" width="300" height="100" fill="#fff" stroke-width="4" stroke="#000" />
	<rect x="1150" y="620" width="300" height="100" fill="#fff" stroke-width="4" stroke="#000" />
	<rect x="950" y="740" width="300" height="100" fill="#fff" stroke-width="4" stroke="#000" />
	<rect x="750" y="620" width="300" height="100" fill="#fff" stroke-width="4" stroke="#000" />
	<rect x="550" y="740" width="300" height="100" fill="#fff" stroke-width="4" stroke="#000" />
	<rect x="350" y="620" width="300" height="100" fill="#fff" stroke-width="4" stroke="#000" />
</g>


</svg>

