<!-- stroke-width is set to 10 in JavaScript code -->
<path id="first-letter-path" d="M100,380 L340,380 L320,380 L320,80 L210,80 L490,80 L490,100 L510,100 L510,20 L30,20 L30,100 L50,100 L50,80 L210,80"
